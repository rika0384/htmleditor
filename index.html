<html>
    <head>
        <title>HTML Editor</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=320, minimum-scale=1.0, maximum-scale=2.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" href="style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="main.js"></script>

    </head>

    <body>
        <div style="editorwrapper container-fluid">
			<div class="row">
	            <div class="editor col-sm-6">
	                <div class="tabtitle">Editor</div>
	                <form name="js">
	                    <p>ページタイトル(ファイル名にも適用されます)</p>
	                    <input class="bottomspace" type="text" name="title" value="index"><br>

	                    <p>ページの内容(htmlタグが使えます)</p>
	                    <textarea id="liveeditor" name="htmlbody" class="auto-resize"></textarea>
	                </form>
	            </div>

	            <div class="preview col-sm-6">
	                <div class="tabtitle">Preview</div>
	                <div id="livepreview"></div>
	            </div>
			</div>
		</div>
		<div class="procedure">
			<p style="background-color:Black; color:white; height:30px;"></p>
			<button class="button" onclick="downloadfile()">Download</button>
		</div>


        <div class="footer">

        </div>

    </body>
</html>
